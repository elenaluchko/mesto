<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>
    <main>
        <section class="profile">
            <img src="./images/avatar.jpg" class="profile__avatar" alt="Фотография Жак-Ива Кусто">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="добавить"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__pic" src="./images/dombai.jpg" alt="Домбай">
                <div class="element__caption">
                    <h3 class="element__title">Домбай</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/baikal.jpg" alt="Байкал">
                <div class="element__caption">
                    <h3 class="element__title">Байкал</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/olhon.jpg" alt="Ольхон">
                <div class="element__caption">
                    <h3 class="element__title">Ольхон</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/karelia.jpg" alt="Карелия">
                <div class="element__caption">
                    <h3 class="element__title">Карелия</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/altaj.jpg" alt="Алтай">
                <div class="element__caption">
                    <h3 class="element__title">Алтай</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/karachaevsk.jpg" alt="Карачевск">
                <div class="element__caption">
                    <h3 class="element__title">Карачевск</h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </section>
        <div class="popup">
            <div class="popup__container">
                <form class="form" name="popup-form" method = "post" action="#">
                    <p class="popup__title">Редактировать профиль</p>
                    <fieldset class="form__fields">
                        <input class="form__input form__input_type_name" type="text" id="name" name="name" placeholder="Введите ваше имя" required>
                        <input class="form__input form__input_type_about" type="text" id="about" name="about" placeholder="Коротко о себе" required>
                    </fieldset>
                    <button class="form__submit-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close" type="button" aria-label="закрыть"></button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer> 
    <script src="./scripts/popup.js"></script>
</body>

</html>
