<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg">
    </header>
    <main>
        <section class="profile">
            <img src="./images/avatar.jpg" class="profile__avatar" alt="Фотография Жак-Ива Кусто">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <div class="popup">
            <div class="popup__container">
                <form class="form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <fieldset class="form__field form__field_type_name">
                        <label for="name"></label>
                        <input type="text" id="name" name="name">
                    </fieldset>
                    <fieldset class="form__field form__field_type_about">
                        <label for="about"></label>
                        <input type="text" id="about" name="about">
                    </fieldset>
                    <button class="form__submit-button" type="submit">Сохранить</button>
                </form>
                <div class="popup__close"></div>
            </div>
        </div>

        <section class="elements">
            <div class="element">
                <img class="element__pic" src="./images/dombai.png">
                <div class="element__caption">
                    <p class="element__title">Карачевск</p>
                    <img class="element__like" src="./images/like.png">
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/elbrus.png">
                <div class="element__caption">
                    <p class="element__title">Карачевск</p>

                </div>
            </div>
            <div class="element">

                <div class="element__caption">
                    <p class="element__title">Карачевск</p>
                    <img class="element__like" src="./images/like.png">
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/elbrus.png">
                <div class="element__caption">
                    <p class="element__title">Карачевск</p>
                    <img class="element__like" src="./images/like.png">
                </div>
            </div>
            <div class="element">

                <div class="element__caption">
                    <p class="element__title">Карачевск</p>
                    <img class="element__like" src="./images/like.png">
                </div>
            </div>
            <div class="element">
                <img class="element__pic" src="./images/elbrus.png">
                <div class="element__caption">
                    <p class="element__title">Карачевск</p>
                    <img class="element__like" src="./images/like.png">
                </div>
            </div>
        </section>
    </main>

        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
